<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Setup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Game Title</h1>
        </header>
        <main>
            <div id="start-screen">
                <button id="start-game-btn">Start Game</button>
            </div>

            <div id="player-setup" class="hidden">
                <h2>Player Selection</h2>
                <p>Players: <span id="player-count">1</span>/5</p>
                <form id="player-form">
                    <div class="player-entry">
                        <input type="text" placeholder="Player Name" name="playName" required>
                        <input type="text" placeholder="Spotify Username" name="username" required>
                        <input type="text" placeholder="Playlist Name" name="playlist" value="Your Top Songs 2024">
                        <button type="button" class="validate-btn">Validate</button>
                    </div>
                </form>
                <button id="add-player-btn">Add Player</button>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/spotify-web-api-js"></script>

</body>
</html>
